<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Pacifico|Source+Code+Pro" rel="stylesheet">    <style>
    body
    {
        padding-left: 10%;
        padding-right: 10%;
        background-color: #666666;
        color:#ffffff !important;
        font-family: 'Source Code Pro', monospace;

    }
    H1
    {
      font-family: 'Pacifico', cursive;
    } 
    .card
    {
      background-color: #494949
    }
  
    
    </style>
    <title>Lang Thang</title>
  </head>
  <body>
      <script>
         function addLinesToPage(ipsum) {
            var index = 0
            while (index < ipsum.length) {
              document.getElementById("outputLocation").innerHTML +=
              "<ul>"+ipsum[index]+"</ul>";
              index++;
              
            }
         }

         function mainAction(event) {
           event.preventDefault();
           originalString = document.getElementById("textBox").value;
           targetLanguage = document.getElementById("languageSelect").value;
           console.log(JSON.stringify({originalString:originalString, targetLanguage:targetLanguage}))
          //  addLinesToPage([originalString, targetLanguage]);
           fetch('http://4e384f4e.ngrok.io/translations', {
                method: 'POST',
                headers:{
                  'Content-Type': 'application/json'
                },
                body:JSON.stringify({originalString:originalString, targetLanguage:targetLanguage})
            })
            .then(res => res.json())
            .then(response => addLinesToPage([response.text, response.translation]))
         }

      </script>
     
        <br>
        <form action="translate" method="post" id="theForm">
                <H1>Lang Thang</H1>
                <br>
                <div class="card">
                    <div class="card-body">
                        <div class="form-group">
                            <label for="formGroupExampleInput">please enter some text and pick a language</label>
                            <textarea class="form-control"  rows="3" id="textBox"></textarea>
                            <br>
                            <select class="dropdown show form-control form-control-lg " id="languageSelect">
                                    
                                        <option class="dropdown-item" value="default">Select Language</option>
                                        <option class="dropdown-item" value="ko">Korean</option>
                                        <option class="dropdown-item" value="th">Thai</option>
                                        <option class="dropdown-item" value="vi">Vietnamese</option>
                                        <option class="dropdown-item" value="zh">Mandarin Chinese</option>
                                        <option class="dropdown-item" value="ja">Japanese</option>
                                        <option class="dropdown-item" value="iw">Hebrew</option>
                                        <option class="dropdown-item" value="fa">Farsi</option>
                                        <option class="dropdown-item" value="es">Spanish</option>
                                        <option class="dropdown-item" value="it">Italian</option>
                                        <option class="dropdown-item" value="fr">French</option>
                                        <option class="dropdown-item" value="de">German</option>
                                   
                            </select>
                            <br>

                            <input type="submit" class="btn btn-success" id="submitButton" value="Go!" />&nbsp<a href="delete.html"><button type="button" class="btn btn-danger">Delete</button>
                            </a>

                        </div>
                        </div>
                  </div>
                  <br>
                      <div class="card">
                        <div class="card-body" id="outputLocation">
                          <p>Your results will appear below</p>
                          
                        </div>
                      </div>
        </form>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript">
      
      document.getElementById("theForm").addEventListener('submit', mainAction);
    </script>
  </body>
</html>
